<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrar.css">
    <title>Registre-se</title>

</head>


<body>

    <header class="header"></header>

    <ul id="menu">
        <li><a href="#" id="menu">Registrar</a> </li>
        <li><a href="http://127.0.0.1:5500/login.html" id="menu">Entrar</a></li>
        <li><a href="http://127.0.0.1:5500/index.html#" id="menu">Home</a></li>
    </ul>

    <div class="box">

        <fieldset>
            <legend>Registre-se</legend>
            <div class="input">
                <div>
                    <input type="text" id="criarLogin" name="criarLogin" class="input" required>
                    <label for="criarLogin" class="labelInput">Crie seu Id</label>
                </div>


                <div>
                    <input type="text" id="criarSenha" name="criarSenha" class="input" required>
                    <label for="criarSenha" class="labelInput">Crie sua senha</label>
                </div>


                <div>
                    <input type="text" id="confirmSenha" name="confirmSenha" class="input" required>
                    <label for="confirmSenha" class="labelInput">Confirme sua senha</label>
                </div>
                <br>
                <button type="submit" name="submit" id="submit" class="submit">
                    <a href="http://127.0.0.1:5500/login.html" class="labelSubmit">Finalizar Registro </a>

                </button>

        </fieldset>




    </div>

</body>

</html>
